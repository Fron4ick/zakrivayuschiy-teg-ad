<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon">
</head>

<body class="page">
    <header class="header">
        <a class="header__logo">&lt;/HTML&gt;</a>
        <h1 class="header__title">закрывающий тег</h1>
    </header>
    <main class="main">
        <section class="cards">
            <!-- Карточки генерируются из массива данных в scripts/cards.js -->
        </section>

        <button class="card__save-button" type="button">
            <img src="./svg/saveicon.svg" class="img_saveicon" alt="Иконка сохранения" />
            <span class="button__text">Сохранить на память</span>
        </button>
    </main>

    <!-- Dialog -->
    <dialog class="dialog" id="dialog">
        <div class="dialog__content">
            <div class="info_save">
                <img src="./svg/saveicon.svg" class="img_saveicon_dialog" alt="Иконка дискеты" />
                <p class="dialog__text">Вставьте дискету, чтобы продолжить</p>
            </div>
            <button class="dialog__button" type="button">
                <span class="button__text">ОК</span>
            </button>
        </div>
    </dialog>

    <script src="./scripts/cards.js"></script>
    <script src="./fonts/like1.js"></script>
    <script src="./scripts/dialog.js"></script>
</body>

</html>
